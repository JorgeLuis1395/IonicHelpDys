<ion-header>
  <ion-toolbar>
    <ion-title>El Ahorcado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <img src="assets/recursos/intentos/{{ intentos }}.png" width="200" height="200" class="ahorcado-img">
    </ion-col>
    <ion-col col-6>
      <img src="assets/recursos/ahorcado/{{ imagen }}" width="200" height="200">

    </ion-col>
  </ion-row>
<ion-row>
  <ion-col col-12 align="center">
    <h3>Intentos <small> {{ intentos }} / 9</small> </h3>
  </ion-col>
</ion-row>
  <ion-row>
    <ion-col col-12 class="col text-center">
      <h1> {{ palabraOculta }} </h1>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col col-12>
      <div class="row" *ngIf="gano">
        <div class="col text-center">
          <h1>Felicidades Ganaste</h1>
          <h4> {{ palabra }} </h4>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <div class="row" *ngIf="perdio">
      <div class="col text-center">
        <h1> Lo siento, perdiste :( </h1>
        <h4> {{ palabra }} </h4>
      </div>
    </div>
  </ion-row>
  <div class="row" *ngIf="!gano && !perdio">
    <div class="col text-center">
      <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary">
        {{ letra }}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" align="center">
      <button class="btn btn-dark btn-primary" onClick="location.reload();" > Siguiente Palabra</button>
    </div>
  </div>
</ion-content>
