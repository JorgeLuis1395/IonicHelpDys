<ion-content padding class="masters">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <div class = "col header text-center">
            <img src="/assets/imagen/HelpDys.jpeg" class = "logo" />
          </div>
          <div padding>
            <ion-button class="profesores" color="danger" size="large"  expand="block" (click)="onVideos()"> <ion-icon name="logo-youtube"></ion-icon> Videos</ion-button>
          </div>
          <div padding>
            <ion-button color="dark" size="large"  expand="block" (click)="onCuentos()"> <ion-icon name="bookmark" ></ion-icon> Cuentos</ion-button>
          </div>
          <div padding>
            <ion-button size="large"  expand="block"  (click)="onJuegos()"> <ion-icon name="logo-playstation"></ion-icon> Juegos</ion-button>
          </div>
          <div padding>
            <ion-button color="secondary" size="large"  expand="block" (click)="onImagenes()"> <ion-icon name="images" ></ion-icon> Imagenes</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
