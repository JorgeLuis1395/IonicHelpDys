<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col size="12" size-md="6" *ngFor="let speaker of estudiantes">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" [href]="'app/tabs/(speakers:speaker-details/'+ speaker.id">
                <ion-avatar slot="start">
                </ion-avatar>
                {{speaker.nombre}}  {{speaker.apellido}}
              </ion-item>
              <ion-item>
                Año de Educacion Básica :{{speaker.grado}}
              </ion-item>
              <ion-item>
                Porcentaje de Dislexia {{speaker.puntuacion}} %
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-list>
                <ion-item *ngFor="let session of speaker.sessions" href="app/tabs/(speakers:session/{{session.id}})">
                  <h3>{{session.nombre}}</h3>
                </ion-item>

                <ion-item href="app/tabs/(speakers:speaker-details/{{speaker.id}})">
                  <h3>Mas Información {{speaker.nombre}}</h3>
                </ion-item>
              </ion-list>
            </ion-card-content>

            <ion-row no-padding justify-content-center>
              <ion-col text-right size="4">
                <ion-button fill="clear" size="small" color="primary" (click)="openContact(speaker)">
                  <ion-icon name="chatboxes" slot="start"></ion-icon>
                  Contacto
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button color="blue" (click)="openNewEvent()"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>

</ion-content>
