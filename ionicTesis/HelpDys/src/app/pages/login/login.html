<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>HelpDys</h4>
      </div>
      <div padding>
        <div class = "col header text-center">
          <img src="/assets/imagen/logo.jpeg" class = "logo" />
        </div>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>

      <div padding>
        <ion-button size="large" (click)="onLogin()" expand="block">Login</ion-button>
      </div>
      <div padding align="center">
        <a size="large" href="/registros" expand="block"><h5>Aun no tiene tiene cuenta? Cree una</h5></a>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
