<ion-content>
  <ion-infinite-scroll>
    <div padding>
      <h3 align="center">Registro de Estudiante</h3>
      <div class="row header">
        <div class="col"><div class = "col header text-center">
          <img src="/assets/imagen/estudiante.png" class = "logo" /></div>
        </div>
        <button ion-button icon-only > <ion-icon name="camera"></ion-icon></button>
      </div>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-input type="text" placeholder="Nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-input type="text" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call"></ion-icon>
        <ion-input type="tel" placeholder="Telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar"></ion-icon>
        <ion-input placeholder="Fecha Nacimiento"></ion-input>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-reddit"></ion-icon>
        <ion-input type="text" placeholder="Codigo Estudiante"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-input type="password" placeholder="ContraseÃ±a"></ion-input>
      </ion-item>

      <div padding>
        <ion-button color="dark" size="large" href="/login" expand="block">Registrar</ion-button>
      </div>
    </div>
  </ion-infinite-scroll>
</ion-content>
