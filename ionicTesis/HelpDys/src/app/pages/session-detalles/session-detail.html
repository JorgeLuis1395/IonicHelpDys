<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Detalles" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{agenda?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>

    <h3> Nombre: {{agenda.nombre}}</h3>
    <p> Descripcion: {{agenda.descripcion}}</p>
    <p> Categoria: {{agenda.etiqueta}}</p>

    <ion-text color="medium">
      Fechas:
      {{agenda.fecha}} &ndash; {{agenda.fecha_fin}}
      <br />
      Hora:
      {{agenda.hora_inicio}} &ndash; {{agenda.hora_fin}}
    </ion-text>

    <p> Ubicacion: {{agenda.ubicacion}}</p>


  </div>

</ion-content>
