<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="about" href="/est/tabs/(inicio:inicio)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="recursos" href="/est/tabs/(recursos:recursos)">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Recursos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="calificaciones" href="/est/tabs/(calificaciones:calificaciones)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Estudiantes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map" href="/est/tabs/(map:map)">
      <ion-icon name="albums"></ion-icon>
      <ion-label>Calificaciones</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
  <ion-tab tab="inicio">
    <ion-router-outlet name="inicio"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="recursos">
    <ion-router-outlet name="recursos"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="calificaciones">
    <ion-router-outlet name="calificaciones"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="map">
    <ion-router-outlet name="map"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>

</ion-tabs>
