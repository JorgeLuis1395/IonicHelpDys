<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="menu" href="/jue/tabs/(menu:menu)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="ahorcado" href="/jue/tabs/(ahorcado:ahorcado)">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Ahorcado</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="memoria" href="/jue/tabs/(memoria:memoria)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Memoria</ion-label>
    </ion-tab-button>



  </ion-tab-bar>
  <ion-tab tab="menu">
    <ion-router-outlet name="menu"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="ahorcado">
    <ion-router-outlet name="ahorcado"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="memoria">
    <ion-router-outlet name="memoria"></ion-router-outlet>
  </ion-tab>

</ion-tabs>
